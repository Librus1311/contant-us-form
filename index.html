<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="main-title">Contact Us</h1>
        <div class="form-block">

            <!-- НУЖНО ЛИ ИСПОЛЬЗОВАТЬ FOR В LABLE И ID В INPUT В ФОРМАХ? -->

            <form>
                <div class="form-names">
                    <label class="form-label">First Name <span class="color-mark">*</span>
                        <input type="text" class="form-input">
                    </label>
                    
                    <label class="form-label">Last Name <span class="color-mark">*</span>
                        <input type="text" class="form-input">
                    </label>
                    
                </div>
                <label class="form-label">Email Address <span class="color-mark">*</span>
                    <input type="email" class="form-input">
                </label>
                <label class="form-label">Query Type <span class="color-mark">*</span>
                    <div class="query-type-checkbox">
                        <div class="query-type-checkbox-item">
                            <input type="radio" class="checkbox"><p>General Enquiry</p>
                        </div>
                        <div class="query-type-checkbox-item">
                            <input type="radio" class="checkbox"><p>Support Request</p>
                        </div>
                    </div>
                </label>
                <label class="form-label">Message <span class="color-mark">*</span>
                    <input type="text" class="form-input-message">
                </label>
                <div class="checkbox-sign">
                    <input type="checkbox" class="checkbox-message"> <p>I consert to being contancted by the team <span class="color-mark">*</span></p>
                </div>
            </form>
        </div>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
